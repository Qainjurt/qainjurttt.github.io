    <header>
        <img src="images/logo.png" alt="Qain Jurt Logo" class="logo">
        <nav>
            <a href="index.html">Басты бет</a>

    <main>
        <h2 id="payment-title">Төлем</h2>
        <p id="payment-desc">Біз қолма-қол ақша, Kaspi және банк картасын қабылдаймыз.</p>
        <p>Онлайн тапсырыс беру үшін форманы толтырыңыз:</p>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label>Аты-жөніңіз:</label><br>
            <input type="text" name="name" required><br>
            <label>Телефон:</label><br>
            <input type="tel" name="phone" required><br>
            <label>Тапсырыс:</label><br>
            <textarea name="order" required></textarea><br>
            <button type="submit">Жіберу</button>
        </form>
    </main>
